<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign in to Github</title>
</head>

<body>
    <header>
        <img src="./icon/github-mark-white.svg" id="logo">
    </header>

    <main id="container">
        <h1 id="title">
            Sign in to Github
        </h1>

        <form action="">
            <div class="input-field">
                <label for="user">
                    Username or email address
                </label>
                <input type="text" name="user" id="user" class="form-control">
            </div>

            <div class="input-field">
                <div>
                    <label for="password">
                        Password
                    </label>
                    <a href="#" id="forgot-password">
                        Forgot Password?
                    </a>
                </div>

                <input type="password" name="password" id="password" class="form-control">
            </div>

            <button type="submit" id="submit-button">
                Sign in
            </button>

        </form>

        <div id="login-callout">
            <p>New to Github?<a href="#">Create am account</a>.</p>
        </div>
    </main>

    <footer>
        <ul>
            <li>
                <a href="#">Terms</a>
            </li>

            <li>
                <a href="#">Privacy</a>
            </li>

            <li>
                <a href="#">Security</a>
            </li>

            <li>
                <a href="#">Contact Github</a>
            </li>
        </ul>
    </footer>
</body>

</html>
